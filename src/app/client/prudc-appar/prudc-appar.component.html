<div class="container"   *ngIf="!loading">
  <div class="row">
    <div class="box col-md-4  col-sm-12 " style="margin-top: 30px;"  *ngFor="let vila of tab; index as i">
      <div class="top" (click)="navAppr(i)">
        <img [src]="vila.imgs[0]" (click)="navAppr(i)" alt="villa heart of carthage" />
        <span (click)="navAppr(i)"
          ><i class="fas fa-heart"></i><i class="fas fa-exchange-alt"></i
        ></span>
      </div>
      <div class="bottom" (click)="navAppr(i)">
        <h3 >{{vila.title}}</h3>
        <p>
          {{vila. stitle}} 
        </p>
        <p style="color: orange;">
          10% Booking Amount.
        </p>
        <div class="advants">
          <div>
            <span>Bedrooms</span>
            <div><i class="fas fa-th-large"></i><span>{{vila.bed}}</span></div>
          </div>
          <div>
            <span>Bathrooms</span>
            <div><i class="fas fa-shower"></i><span>{{vila.bath}} </span></div>
          </div>
          <div>
            <span>Area</span>
            <div>
              <i class="fas fa-vector-square"></i
              ><span>{{vila.surface}}<span>Sq Ft</span></span>
            </div>
          </div>
        </div>
        <div class="price">
          <span>For Sale</span>
          <span>{{vila.prixFinal}} USD</span>
        </div>
      </div>
    </div>
  </div>


</div>
