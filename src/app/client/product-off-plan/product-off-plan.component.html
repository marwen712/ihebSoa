<section id="aa-latest-property">
    <div class="container">
      <div class="aa-latest-property-area">
        <div class="aa-title">
          <h2>Off-Plan</h2>
          <span></span>
                 
        </div>
        <div class="row" style="text-align: center;margin-top: 20%; " *ngIf="loading">
          <div class="col-12">
              <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden"> Loading...</span>
                </div>
          </div>
      </div>
        <div class="aa-latest-properties-content">
         <div class="row" *ngIf="!loading">
          <div class="col-md-4" *ngFor="let off of tab ; index as i">
            <article class="aa-properties-item">
              <a  class="aa-properties-item-img" >
                <img [src]="off.imgs[0]" alt="off-plan heart-of-carthage-dubai">
              </a>
              <div class="aa-tag for-sale">
                {{off.dev}}
              </div>
              <div class="aa-properties-item-content">
              
                <div class="aa-properties-about">
                  <h3><a href="#" style="color:#C9A770">{{off.title}}</a></h3>
                  <p>{{off.stitle}} {{off.prix}}</p>                      
                </div>
                <div class="aa-properties-detial">
                 
                  <a (click)="navRent(i)" class="aa-secondary-btn">View Details</a>
                </div>
              </div>
            </article>
          </div>
         </div>
        </div>
      </div>
    </div>
  </section>
