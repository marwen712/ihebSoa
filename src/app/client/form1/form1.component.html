<div class="container"  style="z-index:100;margin-bottom: 50px !important ;padding-top: 100px !important ;opacity:1; padding-bottom: 20px;">
    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <div class="col-lg-12">
       
          <div class="container h-100" #form>
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;background-color: #ffffffba;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Get your apartment  </p>

                        <form class="mx-1 mx-md-4" [formGroup]="user">
                          <div *ngIf="!affichEtape2">
                            <div class="d-flex flex-row align-items-center mb-4" >
                              <i class="fas fa-user fa-lg me-3 fa-fw" style="color:  #C9A770;"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example1c" class="form-control" placeholder="name  "  formControlName='name' />
                                <label class="form-label" *ngIf="user.controls.name.hasError('required') && this.user.controls.name.touched" style="color: #C9A770;" for="form3Example1c"> name is  require</label>
                              </div>
                            </div>
          
                          
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw" style="color:  #C9A770;"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="email" id="form3Example4c" class="form-control" placeholder="Email"  formControlName='email'/>
                                <label class="form-label" *ngIf="user.controls.email.hasError('required') && this.user.controls.email.touched" style="color: #C9A770;" for="form3Example1c">email is require </label>
                                <label class="form-label" *ngIf="user.controls.email.hasError('email') && this.user.controls.email.touched" style="color: #C9A770;" for="form3Example1c">email not exactly</label>
                                </div>
                                </div>
                               
                               
                                <div class="d-flex flex-row align-items-center mb-4" >
                                   <i class="fas fa-phone fa-lg me-3 fa-fw" style="color:  #C9A770;"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="text" ng2TelInput style="width:100% !important" id="form3Example4c" class="form-control" placeholder=" your phone"  formControlName='phone'/>
                                    
                                    <label class="form-label" *ngIf="user.controls.phone.hasError('required') && this.user.controls.phone.touched" style="color: #C9A770;" for="form3Example1c">phone is require</label>
                                  </div>
                                </div>
                          </div>
              
                       
                              <!---form2-->
                              <div *ngIf="affichEtape2">
                                <div class="d-flex flex-row align-items-center mb-4">
                                         <i class="fas fa-hotel fa-lg me-3 fa-fw" style="color:  #C9A770;"></i>
                                <select class="select"style="width:100%;height:50px" (change)="selectS($event)">
                                  
                                  <option value="{{i}}" *ngFor="let item of tabsaken ; index as i ">{{item}}</option>
                                  
                                </select>
                                
                                
                              </div>
                              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-hryvnia fa-lg me-3 fa-fw" style="color:  #C9A770;"></i>
                                <select class="select"style="width:100%;height:50px" (change)="selectB($event)">
                                 
                                  <option value="{{i}}" *ngFor="let item of  tabBudjet; index as i ">{{item}}</option>
                                  
                                
                                </select>
                                
                                </div>
                                
                                  <div class="d-flex flex-row align-items-center mb-4">
                                       <i class=" fas fa-gopuram fa-lg me-3 fa-fw" style="color:  #C9A770;"></i>
                                  
                                    <select class="select"style="width:100%;height:50px" (change)="selectM($event)">
                                     
                                      <option value="{{i}}" *ngFor="let item of  tabMony ; index as i ">{{item}}</option>
                                      
                                    </select>
                                   
                                  </div>
                                  
                                  
                             
                                  <div class="d-flex flex-row align-items-center mb-4">
                                          <i class="fas fa-calendar-check fa-lg me-3 fa-fw" style="color:  #C9A770;"></i>
                                    <select class="select"style="width:100%;height:50px" (change)="selectD($event)">
                                  
                                      <option value="{{i}}" *ngFor="let item of  tabDate ; index as i ">{{item}}</option>
                                      
                                    </select>
                                  </div>
                                  
                                 
                                
                              </div>
                            
                          
                              <!--fin form 2-->
        
                          <div class="alert alert-success" role="alert" *ngIf="al">
                       <h4 style="font-weight: bold; ">  Successfully registered</h4>
                          </div>
        
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="button" class="btn btn-primary btn-lg" *ngIf="!affichEtape2" [disabled]="!user.valid"   (click)="funcaffichEtape2()" style="background-color: #C9A770;"> step 2</button>
                            <button type="button" class="btn btn-primary btn-lg" *ngIf="affichEtape2" (click)="enregisterClient()" style="background-color: #C9A770;">Book now</button>
                          </div>
        
                        </form>
        
                      </div>
                      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        
                        <img src="assets/images/logo1.png"
                          class="img-fluid" alt="Sample image">
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
      </div>

    </div>

  


    

  </div>
