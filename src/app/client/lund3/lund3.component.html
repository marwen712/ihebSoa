<div class="container" style=" pointer-events: auto ;" id="top" >
    <div class="row" style="text-align: center;margin-top: 20%; " *ngIf="loadingOff">
      <div class="col-12">
          <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden"> Loading...</span>
            </div>
      </div>
  </div>
  </div>

<section class="section" id="product"   *ngIf="!loadingOff">
  <div class="container" style="margin-top: 20px;">
      <div class="row">
          <div class="col-lg-8">
          <div class="left-images">
            <ng-image-slider #nav
            [images]="imgs"
            [infinite]="true"
            [autoSlide]="1"
            [imageSize]="{width: '100%', height: 400}"
            slideImage="1"></ng-image-slider>
          </div>
          <div class="quote">
            <ul class="stars">
                <li><i class="fa fa-star" style="color: #c9a770;"></i></li>
                <li><i class="fa fa-star" style="color: #c9a770;"></i></li>
                <li><i class="fa fa-star"style="color: #c9a770;"></i></li>
                <li><i class="fa fa-star" style="color: #c9a770;"></i></li>
                <li><i class="fa fa-star"style="color: #c9a770;" ></i></li>
            </ul>
            <br>
              <br>
              <br>
          <h4>{{title}}</h4>
              
          <span class="price " >{{prixFinal}}</span>
         
          
        </div>
          <div class="quote">
            <i class="fa fa-quote-left"></i><p>{{desc}}</p>
        </div>
      </div>
      <div class="col-lg-4">
          <div class="right-content">
             
              <span>{{stitle}}</span>
             
              <div class="quantity-content">
                  <div class="left-content">
                      <h6>No. of Orders</h6>
                  </div>
                  <div class="right-content">
                      <div class="quantity buttons_added">
                          <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                      </div>
                  </div>
              </div>
              <div class="total">
                  <h4>{{prixFinal}}</h4>
                  <div class="main-border-button"><a routerLink="/form" >Book now</a></div>
              </div>
          </div>
      </div>
      </div>
  </div>
</section>
<!-- ***** Product Area Ends ***** -->
