<section >
    <h1>affiche Project</h1>
    
    <table class="table table-striped"  >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">title</th>
         
         
        
          <th scope="col">modifier</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let off of rev; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{off.title}}</td>
         
         
          <td (click)="modif(i)"><button class="btn btn-primary" type="button"  >
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" ></span>
           modifier
          </button></td>
          <!-- <td (click)="sup(i)"><button class="btn btn-primary" type="button"  >
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" ></span>
           modifier
          </button></td> -->
        </tr>
        
      </tbody>
    </table>
</section>

<section *ngIf="affModif">
  <h3>Modifier Project</h3>
    <div class="form-row" style="margin-top: 5px;">
      <div class="col-7">
        <input type="text" class="form-control" placeholder="title" [(ngModel)]="project.title">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="title1" [(ngModel)]="project.titleHtml1">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="title2"  [(ngModel)]="project.titleHtml2">
      </div>
    </div>

    <div class="form-row" style="margin-top: 5px;">
      <div class="col-7">
        <input type="text" class="form-control" placeholder="catigorie" [(ngModel)]="project.catigorie">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="price" [(ngModel)]="project.price">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="pyemment"  [(ngModel)]="project.pyement">
      </div>
    </div>
  <div class="form-row" style="margin-top: 5px;">
    <div class="col-7">
      <input type="text" class="form-control" placeholder="video" [(ngModel)]="project.video">
    </div>
    <div class="col">
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div class="col">
        <button type="submit" class="btn btn-primary">change video</button>
    </div>
  </div>

<div class="form-row" style="margin-top: 5px;">
    <div class="col-7">
      <input type="text" class="form-control" placeholder="brochure" [(ngModel)]="project.brochure">
    </div>
    <div class="col">
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div class="col">
        <button type="submit" class="btn btn-primary">change brochure</button>
    </div>
  </div>

<div class="form-row" style="margin-top: 5px;">
    <div class="col-7">
      <input type="text" class="form-control" placeholder="plan" [(ngModel)]="project.plan">
    </div>
    <div class="col">
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div class="col">
        <button type="submit" class="btn btn-primary">change brochure</button>
    </div>
  </div>
  <div class="form-row">
    <h6 class="mb-0">images off plan</h6>
    <table class="table table-striped" style="width: 100%;" >
      <thead>
       
      </thead>
      <tbody>
        <tr *ngFor="let item of project.images ; index as i">
          
          
  
          <td><img [src]="item" style="height:100px ;width: 100px;" alt=""></td>
          
          <td ><button class="btn btn-primary" type="button"  >
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" >  </span>
           suprimer
          </button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
 <!-- Textarea with class .w-25 -->


<!-- Textarea without sizing class -->
<div class="form-outline mb-4">
  <textarea class="form-control" id="textAreaExample6" rows="3" [(ngModel)]="project.sTitle"></textarea>
  <label class="form-label" for="textAreaExample6">descreption 1</label>
</div>
<div class="form-outline mb-4">
  <textarea class="form-control" id="textAreaExample6" rows="3" [(ngModel)]="project.desc"></textarea>
  <label class="form-label" for="textAreaExample6">descreption2</label>
</div>
<div class="form-outline mb-4">
  <textarea class="form-control" id="textAreaExample6" rows="3" [(ngModel)]="project.descFinale"></textarea>
  <label class="form-label" for="textAreaExample6">descreption3</label>
</div>
<button type="button" class="btn btn-primary btn-lg btn-block">Modfier Project</button>
</section>
